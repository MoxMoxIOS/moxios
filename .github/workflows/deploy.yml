name: Build Packages

on:
  push:
    paths:
      - 'debs/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dpkg-scanpackages
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Generate Packages and Release at root
        run: |
          dpkg-scanpackages debs /dev/null > Packages

          echo "Origin: MoxMoxIOS" > Release
          echo "Label: MoxMoxIOS Repo" >> Release
          echo "Suite: stable" >> Release
          echo "Version: 1.0" >> Release
          echo "Codename: moxios" >> Release
          echo "Architectures: iphoneos-arm" >> Release
          echo "Components: main" >> Release
          echo "Description: MoxMox iOS Tweak Repo" >> Release

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Packages Release
          git commit -m "Auto update Packages & Release" || echo "No changes to commit"
          git push
