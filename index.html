<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My iOS Tweak Repo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }
        .content {
            margin: 20px;
        }
        .deb-package {
            background-color: #444;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .deb-package:hover {
            background-color: #555;
        }
        .deb-name {
            font-size: 18px;
            font-weight: bold;
        }
        .deb-version {
            color: #bbb;
        }
        .deb-arch {
            color: #ccc;
        }
        .link {
            color: #00b0ff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Welcome to MOX iOS</h1>

<div class="content">
    <div class="deb-package">
        <div class="deb-name">MyTweak1</div>
        <div class="deb-version">Version: 1.0.0</div>
        <div class="deb-arch">Architecture: arm64</div>
        <a href="https://github.com/MoxMoxIOS/moxios/releases/download/latest/MyTweak1_1.0.0_arm64.deb" class="link">Download</a>
    </div>

    <div class="deb-package">
        <div class="deb-name">MyTweak2</div>
        <div class="deb-version">Version: 2.1.0</div>
        <div class="deb-arch">Architecture: arm</div>
        <a href="https://github.com/MoxMoxIOS/moxios/releases/download/latest/MyTweak2_2.1.0_arm.deb" class="link">Download</a>
    </div>

    <!-- Add more deb packages here -->
</div>

</body>
</html>
